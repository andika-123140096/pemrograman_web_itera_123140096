<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Personal Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300..700&display=swap" rel="stylesheet" />

    <style>
      body {
        margin: 0 auto;
        max-width: 1000px;
        font-family: "Overpass Mono", monospace;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        padding: 20px;
      }

      .title {
        text-align: center;
        margin-bottom: 30px;
      }

      .section {
        margin-bottom: 40px;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 8px;
      }

      .section h3 {
        margin-top: 0;
      }

      table {
        width: 100%;
        margin-top: 20px;
      }

      table,
      tr,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 8px;
      }

      form {
        margin-bottom: 20px;
      }

      input,
      textarea,
      select,
      button {
        margin: 5px 0;
        padding: 8px;
        width: 100%;
        box-sizing: border-box;
      }

      button {
        width: auto;
        cursor: pointer;
      }

      .time-weather {
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="title">
      <h2>Personal Dashboard</h2>
      <h2>Nama: Andika Dinata</h2>
      <h2>NIM: 123140096</h2>
      <h2>Kelas: RA</h2>
    </div>

    <div class="section" id="waktu-cuaca-section">
      <h3>Waktu dan Cuaca</h3>
      <div class="time-weather" id="time-weather-display">Loading...</div>
    </div>

    <div class="section" id="jadwal-section">
      <h3>Jadwal Kuliah</h3>
      <form id="jadwal-form">
        <label for="jadwal-mata-kuliah">Mata Kuliah:</label>
        <input type="text" id="jadwal-mata-kuliah" required />

        <label for="jadwal-hari">Hari:</label>
        <select id="jadwal-hari" required>
          <option value="">Pilih Hari</option>
          <option value="Senin">Senin</option>
          <option value="Selasa">Selasa</option>
          <option value="Rabu">Rabu</option>
          <option value="Kamis">Kamis</option>
          <option value="Jumat">Jumat</option>
          <option value="Sabtu">Sabtu</option>
          <option value="Minggu">Minggu</option>
        </select>

        <label for="jadwal-waktu">Waktu:</label>
        <input type="time" id="jadwal-waktu" required />

        <label for="jadwal-ruangan">Ruangan:</label>
        <input type="text" id="jadwal-ruangan" required />

        <button type="button" id="tambah-jadwal">Tambah Jadwal</button>
      </form>
      <table id="jadwal-table">
        <tr>
          <td>Mata Kuliah</td>
          <td>Hari</td>
          <td>Waktu</td>
          <td>Ruangan</td>
          <td>Aksi</td>
        </tr>
      </table>
    </div>

    <div class="section" id="tugas-section">
      <h3>Daftar Tugas</h3>
      <form id="tugas-form">
        <label for="tugas-judul">Judul Tugas:</label>
        <input type="text" id="tugas-judul" required />

        <label for="tugas-deskripsi">Deskripsi:</label>
        <textarea id="tugas-deskripsi" required></textarea>

        <label for="tugas-deadline">Deadline:</label>
        <input type="datetime-local" id="tugas-deadline" required />

        <button type="button" id="tambah-tugas">Tambah Tugas</button>
      </form>
      <table id="tugas-table">
        <tr>
          <td>Judul</td>
          <td>Deskripsi</td>
          <td>Deadline</td>
          <td>Status</td>
          <td>Aksi</td>
        </tr>
      </table>
    </div>

    <div class="section" id="catatan-section">
      <h3>Catatan</h3>
      <form id="catatan-form">
        <label for="catatan-judul">Judul Catatan:</label>
        <input type="text" id="catatan-judul" required />

        <label for="catatan-isi">Isi Catatan:</label>
        <textarea id="catatan-isi" required></textarea>

        <button type="button" id="tambah-catatan">Tambah Catatan</button>
      </form>
      <table id="catatan-table">
        <tr>
          <td>Judul</td>
          <td>Isi</td>
          <td>Aksi</td>
        </tr>
      </table>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
