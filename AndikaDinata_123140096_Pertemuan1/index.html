<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Aplikasi Manajemen Tugas Mahasiswa</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300..700&display=swap" rel="stylesheet" />

    <style>
      body {
        margin: 0 auto;
        max-width: 800px;
        font-family: "Overpass Mono", monospace;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }

      table {
        width: 100%;
        margin-top: 20px;
      }

      table,
      tr,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 8px;
      }

      .title {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="title">
      <h2>Aplikasi Manajemen Tugas Mahasiswa</h2>
      <h2>Nama: Andika Dinata</h2>
      <h2>NIM: 123140096</h2>
      <h2>Kelas: RA</h2>
    </div>

    <p id="taskCounter">Jumlah Tugas Belum Selesai: 0</p>
    <p id="pesanPemberitahuan"></p>

    <form id="tambahTugasForm">
      <label for="judul">Judul Tugas:</label>
      <input type="text" id="judul" name="judul" required /><br /><br />

      <label for="deskripsi">Deskripsi Tugas:</label>
      <textarea name="deskripsi" id="deskripsi" required></textarea><br /><br />

      <label for="mata-kuliah">Mata Kuliah:</label>
      <input type="text" id="mata-kuliah" name="mata-kuliah" required /><br /><br />

      <label for="deadline">Deadline:</label>
      <input type="datetime-local" id="deadline" name="deadline" required /><br /><br />

      <button type="button" id="tombolTambahTugas">Tambah Tugas</button>
    </form>

    <h3>Filter & Pencarian Tugas</h3>
    <label for="filterStatus">Filter Status:</label>
    <select id="filterStatus">
      <option value="Semua">Semua</option>
      <option value="Belum Selesai">Belum Selesai</option>
      <option value="Selesai">Selesai</option></select
    ><br /><br />

    <label for="cariMataKuliah">Cari Mata Kuliah:</label>
    <input type="text" id="cariMataKuliah" placeholder="Ketik nama mata kuliah." /><br /><br />

    <button type="button" id="applyFilterButton">Terapkan Filter</button>
    <button type="button" id="resetFilterButton">Reset Filter</button>

    <table id="tabelTugas">
      <tr>
        <td>Judul Tugas</td>
        <td>Deskripsi Tugas</td>
        <td>Mata Kuliah</td>
        <td>Deadline</td>
        <td>Status</td>
        <td>Aksi</td>
      </tr>
    </table>

    <script src="./app.js"></script>
  </body>
</html>
